<!DOCTYPE html>
<html><head>
	<title>3Doku</title>
	<script src="js/main.js" type="module"></script>
	<link rel="stylesheet" type="text/css" href="3d.css" />
</head><body>
	<div id="scroller"></div>
	<div id="main">
		<h1>3Doku</h1>
		<doku-cube id="cube"></doku-cube>
		<div id="sidebar">
			<radio-group
				id="tool"
				name="Tool"
				value="pen"
				option-pen="Pen"
				option-pencil="Pencil"
				option-highlight="Highlight"
				option-none="Nothing"
			></radio-group>
			<radio-group
				class="hidden"
				id="pencil-value"
				name="Pencil Value"
				value="0"
				option-0="1"
				option-1="2"
				option-2="3"
				option-3="4"
				option-4="5"
				option-5="6"
				option-6="7"
				option-7="8"
				option-8="9"
				option-9="10"
				option-10="11"
				option-11="12"
				option-12="13"
				option-13="14"
				option-14="15"
				option-15="16"
			></radio-group>
			<radio-group
				class="hidden"
				id="highlight-colour"
				name="Highlighter colour"
				value="red"
				option-red="Red"
				option-green="Green"
				option-blue="Blue"
				option-yellow="Yellow"
				option-purple="Purple"
				option-teal="Teal"
				option-orange="Orange"
				option-none="Clear"
			></radio-group>
			<div id="buttons">
				<button id="fill-in-pencil">Fill in pencil marks</button>
				<button id="reset">Reset</button>
				<label><input type="checkbox" id="autopencil"> Autopencil</label>
				<label><input type="checkbox" id="show-errors"> Highlight errors</label>
				<!--button id="hint">Suggest a move</button-->
				<!--button id="show-help">Help</button-->
			</div>
		</div>
	</div>
</body></html>
